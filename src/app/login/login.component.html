<h1 style="text-align:center">
    Angular 9 Login [ms]
  </h1>
<div class="login">
    <h2 class="login-header">Log in</h2>
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()" novalidate>
  
      <div [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
        <input type="email" placeholder="Email" formControlName="email">
    </div>

  
      <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
        <div *ngIf="formControls.email.errors.required" class="text-danger">Email is required</div>
      </div>

      <div *ngIf="formControls.email.errors" class="help-block">
        <div *ngIf="formControls.email.errors.pattern" class="text-danger">Valid email please</div>
        </div> 

      <div [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
        <input type="password" placeholder="Password" formControlName="password">
      </div>
  
      <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
        <div *ngIf="formControls.password.errors.required" class="text-danger">Password is required</div>
      </div>
  
      <p>
        <input type="submit" value="Log in">
      </p>
      <p>
        <input type="button" (click)="goToRegister()" value="Register">
      </p>
    </form>
  </div>
